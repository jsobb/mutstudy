                <div id="follow" style="margin: 20px 0px;">
                    <div style="display: flex; justify-content: space-between; padding: 0px 20px;">
                        <div id="follower" style="border-bottom: 1px solid skyblue;">10 follower</div>

                        <br>{{허윤회}}
                        <br>{{follower}}
                        <br>{{허윤회}}

            </div>

                    <div style="display: inline-block; width: 240px; height: 135px; border-radius: 10px; margin: 0px 10px; border: 1px solid black;">스터디2</div>
